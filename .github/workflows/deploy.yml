name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DEPLOY_HOST: ${{ secrets.HOST }}
  DEPLOY_USER: ${{ secrets.USERNAME }}
  DEPLOY_PATH: /root/thaihand

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Navigate to project directory
          cd ${{ env.DEPLOY_PATH }}
          
          # Check if directory exists, if not clone the repository
          if [ ! -d ".git" ]; then
            echo "ğŸ“¦ Repository not found. Cloning from GitHub..."
            git clone https://github.com/${{ github.repository }}.git .
          fi
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose down || true
          
          # Build and deploy locally
          echo "ğŸ”¨ Building containers..."
          docker-compose build --no-cache
          
          echo "ğŸš€ Starting containers..."
          docker-compose up -d
          
          # Wait for containers to be ready
          echo "â³ Waiting for containers to be ready..."
          sleep 30
          
          # Health check
          echo "ğŸ¥ Performing health check..."
          if curl -f http://localhost:8000/health >/dev/null 2>&1; then
            echo "âœ… Deployment successful - Application is healthy"
          else
            echo "âŒ Deployment failed - Health check failed"
            echo "ğŸ“‹ Container logs:"
            docker-compose logs --tail=20
            exit 1
          fi
          
          # Clean up old images
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f
